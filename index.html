<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Effective JavaScript: Frogger</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy%7COpen+Sans">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    	<main>
    		<header>
    			<h1>Can you dodge the bugs?</h1>
    			<p class="intro">Use the arrow keys &larr; &uarr; &darr; &rarr; to move the player and reach the water!</p>
    		</header>
            <section class="score-panel">
                <div class="lives">
                    <img src="images/Heart.png" alt="heart"/>
                    <img src="images/Heart.png" alt="heart"/>
                    <img src="images/Heart.png" alt="heart"/>
                    <p>lives</p>
                </div>
            </section>
    		<section class="win-modal" role="dialog">
                <article class="win-message">
                    <h2>Phew! You dodged 'em!</h2>
                    <button type="button" class="play-again">Play again?</button>
                </article>
            </section>
            <section class="lose-modal" role="dialog">
                <article class="lose-message">
                    <h2>Ouch! Too many bug bites!</h2>
                    <button type="button" class="try-again">Try again!</button>
                </article>
            </section>
        </main>
        <script src="js/resources.js"></script>
        <script src="js/app.js"></script>
        <script src="js/engine.js"></script>
    </body>
</html>
